<div class="home">
  <div class="container">
    <div class="row">
      <div class="home__header">
        <app-home-header></app-home-header>
      </div>
    </div>
    <div class="home__inner-page">
      <div class="row">
        <div class="col-sm-3 side-bar">
          <app-side-bar
            [title]="'Categories'"
            [list]="categories"
            (onItemClicked)="getProductsByCategory($event)"
          ></app-side-bar>
        </div>
        <div
          class="col-sm-9 list"
          infiniteScroll
          [scrollWindow]="false"
          [infiniteScrollDistance]="0.8"
          [infiniteScrollThrottle]="0"
          (scrolled)="onLoadMore()"
        >
          <div class="row">
            <div class="col-sm-4 margin-b-39" *ngFor="let product of products">
              <app-home-card
                [product]="product"
                (onBuyNow)="addToCart()"
              ></app-home-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
