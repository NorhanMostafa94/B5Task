<div class="search">
  <input
    class="search__control font-2-regular-14"
    autocomplete="off"
    type="text"
    name="search"
    [placeholder]="placeholder"
    (keyup)="search()"
    (keyup.enter)="searchWithEnter()"
    [(ngModel)]="value"
  />
  <span class="search__icon">
    <svg width="25" height="25" viewBox="0 0 20 20">
      <use xlink:href="#search"></use>
    </svg>
  </span>
</div>
